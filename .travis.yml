language: java
jdk:
  - oraclejdk8
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
before_install:
  - chmod +x ./gradlew
deploy:
  provider: script
  skip_cleanup: true
  script: /bin/sh ./scripts/deploy-jars.sh
  on:
    tags: true
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
after_success:
  - bash <(curl -s https://codecov.io/bash)
